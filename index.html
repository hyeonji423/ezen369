<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropup</title>
    <style>
        p {
            font-size: 20px;
        }
        .dropbtn {
            background: dodgerblue;
            color: #fff;
            padding: 16px;
            font-size: 16px;
            border: none;
            outline: none;
        }

        .dropup {
            position: relative;
            display: inline-block;
        }

        .dropup-content {
            display: none;
            position: absolute;
            background: #f1f1f1;
            min-width: 160px;
            bottom: 50px;
        }

        .dropup-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropup:hover .dropup-content {
            display: block;
        }

        .dropup:hover .dropbtn {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.<br>Neque animi, iusto, reprehenderit delectus expedita<br> mollitia saepe maiores velit nihil sint molestias, dolorem natus.<br>Quo repudiandae voluptatibus obcaecati<br>voluptate exercitationem. Odio.</p>
    <div class="dropup">
        <buttml class="dropbtn">Dropup</buttml>
        <div class="dropup-content">
            <a href="#">Link1</a>
            <a href="#">Link2</a>
            <a href="#">Link3</a>
        </div>
    </div>
</body>
</html>
